<div class="quantity-ticker">
  <!-- minus -->
  <a class="quantity-ticker-btn" (click)="minus()">
    <ion-icon dark ios="ios-remove-circle" md="md-remove-circle"></ion-icon>
  </a>

  <!-- count -->
  <div class="quantity-ticker-value">{{count}}</div>

  <!-- add -->
  <a class="quantity-ticker-btn" (click)="add()">
    <ion-icon dark ios="ios-add-circle" md="md-add-circle"></ion-icon>
  </a>

</div>
